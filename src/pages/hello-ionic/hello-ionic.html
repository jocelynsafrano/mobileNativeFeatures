<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Providers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let produit of produits" (click)="delProduit(produit)">
      {{ produit }}
    </button>  
  </ion-list>
  <button ion-button full (click)="takePic()" >Prendre une photo</button>

  <ion-item>
    <ion-range min="0" max="100" step="1" [(ngModel)]="luminosite" (ngModelChange)="setLumi()"> 
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  HELLO

</ion-content>
