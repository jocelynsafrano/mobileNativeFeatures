<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content padding>

      {{ produit }}
    </button>

  <button ion-button full (click)="takePic()" >Prendre une photo</button>

</ion-content>
